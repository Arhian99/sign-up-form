<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="index.js"defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Roboto:ital,wght@0,100;0,500;1,400&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />        
        <title>Sign Up Form</title>
    </head>

    <body>
        <div class="main-container">
            <div class="container-1">
                <div class="sidebar">
                    <img src="images/odin-lined.png" alt="odin lined logo">
                    <h1>ODIN</h1>
                </div>
            </div>

            <div class="container-2">
                <div class="description">
                    <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        <br>
                        Sign up <em>now</em> to get started.
                        <br>
                        <br>
                        You <em>know</em> you want to.
                    </h3>
                </div>

                <form action="/." method="post" id="signup-form" novalidate>
                    <h2>Lets do this!</h2>
                    <p id="instructions">Required fields are marked by <span class="required">*</span></p>
                    <div class="info-container">
                        <div class="col-one">
                            <div>
                                <label for="f-name" class="required">FIRST NAME</label>
                                <input type="text" name="user-fname" id="f-name" pattern="^[A-Za-z -]+$" required placeholder="eg: John">
                            </div>
                            <div>
                                <label for="email" class="required">Email</label>
                                <input type="email" name="user-email" id="email" required placeholder="eg: johndoe@email.com">
                            </div>
                            <div>
                                <label for="pwd" class="required">PASSWORD</label>
                                <input type="password" name="user-pwd" id="pwd" pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#\$%\^&\*])(?=.*[a-zA-Z0-9!@#\$%\^&\*])([a-zA-Z0-9!@#\$%\^&\*]{8,20})$" required>
                            </div>
                        </div>
                        <div class="col-two">
                            <div>
                                <label for="l-name" class="required">LAST NAME</label>
                                <input type="text" name="user-lname" id="l-name" pattern="^[A-Za-z -]+$" required placeholder="eg: Doe">
                            </div>
                            
                            <div>
                                <label for="tel">PHONE NUMBER</label>
                                <input type="tel" name="user-tel" id="tel" minlength="10" maxlength="10" pattern="^[0-9]*$" placeholder="eg: 1234567890">
                            </div>
                            
                            <div>
                                <label for="conf-pwd" class="required">CONFIRM PASSWORD</label>
                                <input type="password" name="user-conf-pwd" id="conf-pwd" required>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="submit-container">
                    <button type="submit" form="signup-form" formnovalidate>Create Account</button>
                    <p>Already have an account? <a href="/.">Log In</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
